name: CI
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  ALUMNIUM_LOG_LEVEL: debug
  ALUMNIUM_LOG_PATH: alumnium.log
  ALUMNIUM_PLAYWRIGHT_HEADLESS: false
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
  AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
  AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
  AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DISPLAY: :99

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ALUMNIUM_DRIVER: ${{ matrix.driver }}
      ALUMNIUM_MODEL: ${{ matrix.model }}
    strategy:
      fail-fast: false
      matrix:
        driver:
          - playwright
          - selenium
        model:
          - anthropic
          - aws_anthropic
          - aws_meta
          - azure_openai
          # Official DeepSeek platform times out!
          # - deepseek
          - google
          - openai
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml
      - uses: abatilo/actions-poetry@v2
      - uses: actions/cache@v4
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}
      - run: poetry install
      - if: matrix.driver == 'playwright'
        run: poetry run playwright install chromium
      - run: Xvfb ${{ env.DISPLAY }} -screen 0 1600x1200x24 &
      - run: poetry run behave --format html-pretty --outfile reports/behave.html --format pretty
      - run: poetry run pytest --html reports/pytest.html
      - if: failure() && runner.debug == '1'
        uses: mxschmitt/action-tmate@v3
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.driver }}-${{ matrix.model }}
          path: |
            alumnium.log
            reports/

  release:
    name: Release
    needs: test
    if: github.ref_name == 'main' && startsWith(github.event.head_commit.message, 'release:')
    uses: ./.github/workflows/release.yml
    permissions:
      attestations: write
      contents: write
      id-token: write
